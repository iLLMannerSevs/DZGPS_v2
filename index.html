<!DOCTYPE html>
<html>
  <head>
    <title>â˜£DZGPS</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./js/docs/images/qr.png"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <style>
      html,
      body {
        height: 50%;
        margin: 1px;
      }
      #map {
        width: 1080px;
        height: 1080px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      
      var map = L.map("map", {
        crs: L.CRS.Simple,
        maxZoom: 0,
        minZoom: -5,
        maxBounds: bounds,
        center: [7500, -7500],
      });

      var bounds = [
        [0,  15360],
        [15360, 0],
      ];
      var image = L.imageOverlay("./maps/cherno/map.png", bounds).addTo(map);

      map.fitBounds(bounds);

      var circle = L.circle([3550, 7350], {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.15,
        radius: 1500
    }).addTo(map);

      var polygon = L.polygon([
        [7551.509, 9600.08],
        [9451.503, 7780.06],
        [8451.51, 8120.047]
    ]).addTo(map);

    function onMapClick(e) {
      alert("You clicked the map at " + e.latlng);
  }
  
  map.on('click', onMapClick);

    </script>

    <script>
      function onEachFeature(feature, layer) {
    // does this feature have a property named popupContent?
    if (feature.properties && feature.properties.popupContent) {
        layer.bindPopup(feature.properties.popupContent);
    }
}

    var geojsonFeature = [{
      "type": "Feature",
      "properties": {
          "name": "Novy Sobor outskirts (Centerpoint)",
          "amenity": "New Church",
          "popupContent": "Novy Sobor",
          "show_on_map": true
      },
      "geometry": {
          "type": "Point",
          "coordinates": [7500, 7500]
      }
  },
  {
      "type": "Feature",
      "properties": {
          "name": "Chernogorsk/Prigorodki",
          "popupContent": "Cherno / Prigorodki",
          "show_on_map": true
      },
      "geometry": {
          "type": "Point",
          "coordinates": [7250, 3250]
      }
  }];
  L.geoJSON(geojsonFeature, {
    onEachFeature: onEachFeature
}).addTo(map);
  </script>
  </body>
</html>
